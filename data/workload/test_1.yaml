pods:
  - pod_group:
    amount: 20
    pod:
      metadata:
        labels:
          gpu: amd
          product: true
      spec:
        arrival_time: 1
        request_cpu: 30
        request_memory: 1024
        limit_cpu: 60
        limit_memory: 2048
        load:
          !Constant
          cpu: 30
          memory: 1024
          duration: 6
  - pod_group:
    amount: 50
    pod:
      metadata:
        labels:
          gpu: amd
          product: true
      spec:
        arrival_time: 4
        request_cpu: 30
        request_memory: 2000
        limit_cpu: 60
        limit_memory: 2048
        load:
          !BusyBox
          cpu_down: 5
          memory_down: 128
          cpu_up: 30
          memory_up: 1500
          duration: 6
          shift_time: 2
