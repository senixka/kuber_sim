pods:
  - pod_group:
    amount: 0
    pod:
      metadata:
        labels:
          load: const
      spec:
        arrival_time: 1
        request_cpu: 30
        request_memory: 1024
        limit_cpu: 60
        limit_memory: 2048
        load:
          !Constant
          cpu: 30
          memory: 1024
          duration: 6
        node_selector:
          product: true
  - pod_group:
    amount: 10
    pod:
      metadata:
        labels:
          load: busy
      spec:
        arrival_time: 4
        request_cpu: 30
        request_memory: 2000
        limit_cpu: 60
        limit_memory: 2048
        load:
          !BusyBox
          cpu_down: 5
          memory_down: 100
          cpu_up: 30
          memory_up: 1000
          duration: 6
          shift_time: 2
        node_selector:
          product: false
        tolerations:
          - key: a
            value: c
            operator: Equal
            effect: NoSchedule
