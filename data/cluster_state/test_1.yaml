network_delays:
  api2scheduler: 1
  scheduler2api: 1
  api2kubelet: 1
  kubelet2api: 1
  api2ca: 1
  ca2api: 1

constants:
  kubelet_self_update_period: 100000
  scheduler_self_update_period: 1
  monitoring_self_update_period: 1
  scheduler_cycle_max_scheduled: 0
  scheduler_cycle_max_to_try: 0
  unschedulable_queue_period: 5
  ca_self_update_period: 5
  ca_add_node_delay_time: 1
  ca_add_node_min_pending: 0
  ca_remove_node_cpu_percent: 50
  ca_remove_node_memory_percent: 50
  ca_remove_node_delay_cycle: 3

ca_nodes:
  - node_group:
    amount: 10
    node:
      metadata:
        labels:
          gpu: nvidia
          product: false
      spec:
        installed_cpu: 100
        installed_memory: 100
        taints:
          - key: a
            value: b
            effect: PreferNoSchedule

nodes:
  - node_group:
    amount: 0
    node:
      metadata:
        labels:
          gpu: amd
          product: true
      spec:
        installed_cpu: 100
        installed_memory: 2048
  - node_group:
    amount: 0
    node:
      metadata:
        labels:
          gpu: nvidia
          product: false
      spec:
        installed_cpu: 100
        installed_memory: 2048
        taints:
          - key: a
            value: b
            effect: PreferNoSchedule
