network_delays:
  api2scheduler: 0
  scheduler2api: 0
  api2kubelet: 0
  kubelet2api: 0

constants:
  kubelet_self_update_period: 100000
  scheduler_self_update_period: 1
  monitoring_self_update_period: 1
  scheduler_cycle_max_scheduled: 0
  scheduler_cycle_max_to_try: 0
  unschedulable_queue_period: 60

nodes:
  - node_group:
    amount: 0
    node:
      metadata:
        labels:
          gpu: amd
          product: true
      spec:
        installed_cpu: 100
        installed_memory: 2048
  - node_group:
    amount: 1
    node:
      metadata:
        labels:
          gpu: nvidia
          product: false
      spec:
        installed_cpu: 100
        installed_memory: 2048
        taints:
          bad_node:
            value: test_1
            effect: NoSchedule
