network_delays:
  api2scheduler: 0
  scheduler2api: 0
  api2kubelet: 0
  kubelet2api: 0

constants:
  kubelet_self_update_period: 2

pods:
  - pod_group:
    amount: 5
    pod:
      metadata:
        labels:
          gpu: amd
          product: true
      spec:
        arrival_time: 1
        request_cpu: 30
        request_memory: 1024
        limit_cpu: 60
        limit_memory: 2048
        load:
          !Constant
          cpu: 30
          memory: 1024
          duration: 6
  - pod_group:
    amount: 0
    pod:
      metadata:
        labels:
          gpu: amd
          product: true
      spec:
        arrival_time: 4
        request_cpu: 5
        request_memory: 128
        limit_cpu: 60
        limit_memory: 2048
        load:
          !BusyBox
          cpu_down: 5
          memory_down: 128
          cpu_up: 60
          memory_up: 2000
          duration: 6
          shift_time: 2

nodes:
  - node_group:
    amount: 1
    node:
      metadata:
        labels:
          gpu: amd
      spec:
        installed_cpu: 100
        installed_memory: 2048
